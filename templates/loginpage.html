<!DOCTYPE html>
	<html lang="en">
		<head>
		  <title>view patient</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		 
    </head>
<body style="color:#0862a9;background-color:#2fc8f1;text-align:center;color:black">
<div style="background-color:#37b5e8"><h3>ABC Hospital Management System</h3><br><br></div>
<center style="border-top:2px solid black">
<br><br><br><br><br><br>
<div style="border:2px solid #0862a9;width:300px;height:200px">
<p>Login</p>
<form action="{{url_for('login')}}" method="POST">
<table>
<tr>
	<td><label for="user">User</label></td>
	<td><input type="text" name='username'></td>
</tr>

<tr>
	<td><label for="password">Password</label></td>
	<td><input type="password" name="password" ></td>
</tr>
</table><br>
<div class="msg">{{msg}}</div>
 
<button type="submit" class="btn btn-dark">Login</button>
</form>
<br>
<br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


</center>
</div>
</body>
</html>
